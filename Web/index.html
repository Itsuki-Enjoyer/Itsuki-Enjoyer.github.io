<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2048</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 id="title">2048</h1>
            <div id="score-cont">
                <div id="score-ti">PUNKTE: </div>
                <div id="score"></div>
            </div>
            <p id="Anweisungen">Benutze die Pfeiltasten, um die Steine hin und her zu schieben und den <span>2048</span> Sieg zu bekommen.</p>
            
        </div>
        <div id="btn-container">
            <button id="left"><img src="LEFT.png" alt=""></button>
            <button id="up" ><img src="UP.png" alt=""></button>
            <button id="down"><img src="DOWN.png" alt=""></button>
            <button id="right"><img src="RIGHT.png" alt=""></button>
            <button id="reload"><img src="RELOAD.png" alt=""></button>
          </div>
        
          
        <script src="script.js"> </script>
    </body>
</html>
